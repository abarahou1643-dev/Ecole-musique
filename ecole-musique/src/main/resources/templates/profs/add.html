<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Professeur - √âcole de Musique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">üéµ √âcole de Musique</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Accueil</a>
            <a class="nav-link" href="/instruments">Instruments</a>
            <a class="nav-link" href="/profs">Professeurs</a>
            <a class="nav-link" href="/cours">Cours</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">üë®‚Äçüè´ Ajouter un nouveau professeur</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/profs/add}" th:object="${prof}" method="post">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom du professeur *</label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}"
                                   required placeholder="Ex: Alami, Benali...">
                            <div class="form-text">Le nom de famille du professeur</div>
                        </div>

                        <div class="mb-3">
                            <label for="specialite" class="form-label">Sp√©cialit√© *</label>
                            <select class="form-select" id="specialite" th:field="*{specialite}" required>
                                <option value="">Choisir une sp√©cialit√©...</option>
                                <option th:each="specialite : ${specialites}"
                                        th:value="${specialite}"
                                        th:text="${specialite}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   required placeholder="exemple@ecole-musique.fr">
                        </div>

                        <div class="mb-3">
                            <label for="telephone" class="form-label">T√©l√©phone</label>
                            <input type="tel" class="form-control" id="telephone" th:field="*{telephone}"
                                   placeholder="01 23 45 67 89">
                        </div>

                        <div class="mb-3">
                            <label for="dateEmbauche" class="form-label">Date d'embauche</label>
                            <input type="date" class="form-control" id="dateEmbauche" th:field="*{dateEmbauche}">
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="actif"
                                       th:field="*{actif}" checked>
                                <label class="form-check-label" for="actif">
                                    Professeur actif
                                </label>
                            </div>
                            <div class="form-text">D√©cocher si le professeur n'est plus actif</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">üíæ Enregistrer le professeur</button>
                            <a href="/profs" class="btn btn-outline-secondary">‚ùå Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p>&copy; 2024 √âcole de Musique. Tous droits r√©serv√©s.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
