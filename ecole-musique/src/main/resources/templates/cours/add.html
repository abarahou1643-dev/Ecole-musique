<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Cours - √âcole de Musique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">üéµ √âcole de Musique</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Accueil</a>
            <a class="nav-link" href="/instruments">Instruments</a>
            <a class="nav-link" href="/profs">Professeurs</a>
            <a class="nav-link" href="/cours">Cours</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">üìÖ Ajouter un nouveau cours</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/cours/add}" th:object="${cours}" method="post">
                        <!-- Informations de base -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="jour" class="form-label">Jour *</label>
                                <select class="form-select" id="jour" th:field="*{jour}" required>
                                    <option value="">Choisir un jour...</option>
                                    <option th:each="jour : ${jours}"
                                            th:value="${jour}"
                                            th:text="${jour}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="heureDebut" class="form-label">Heure de d√©but *</label>
                                <select class="form-select" id="heureDebut" th:field="*{heureDebut}" required>
                                    <option value="">Choisir une heure...</option>
                                    <option th:each="heure : ${heures}"
                                            th:value="${heure}"
                                            th:text="${#temporals.format(heure, 'HH:mm')}"></option>
                                </select>
                            </div>
                        </div>

                        <!-- Professeur et Niveau -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="professeurNom" class="form-label">Professeur *</label>
                                <select class="form-select" id="professeurNom" name="professeurNom" required>
                                    <option value="">Choisir un professeur...</option>
                                    <option th:each="prof : ${profs}"
                                            th:value="${prof.nom}"
                                            th:text="${prof.nom + ' - ' + prof.specialite}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="niveau" class="form-label">Niveau *</label>
                                <select class="form-select" id="niveau" th:field="*{niveau}" required>
                                    <option value="">Choisir un niveau...</option>
                                    <option th:each="niveau : ${niveaux}"
                                            th:value="${niveau}"
                                            th:text="${niveau}"></option>
                                </select>
                            </div>
                        </div>

                        <!-- Instrument et Dur√©e -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="instrumentNom" class="form-label">Instrument</label>
                                <select class="form-select" id="instrumentNom" name="instrumentNom">
                                    <option value="">Aucun instrument (cours th√©orique)</option>
                                    <option th:each="instrument : ${instruments}"
                                            th:value="${instrument.nom}"
                                            th:text="${instrument.nom + ' (' + instrument.famille + ')'}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="dureeMin" class="form-label">Dur√©e (minutes) *</label>
                                <input type="number" class="form-control" id="dureeMin" th:field="*{dureeMin}"
                                       min="30" max="180" step="15" value="60" required>
                                <div class="form-text">Dur√©e en minutes (30 √† 180)</div>
                            </div>
                        </div>

                        <!-- Salle et Prix -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="salle" class="form-label">Salle</label>
                                <input type="text" class="form-control" id="salle" th:field="*{salle}"
                                       placeholder="Ex: Salle A, Studio B...">
                            </div>
                            <div class="col-md-6">
                                <label for="prix" class="form-label">Prix (‚Ç¨) *</label>
                                <input type="number" class="form-control" id="prix" name="prix"
                                       step="0.01" min="0" value="0.00" required>
                                <div class="form-text">Prix en euros</div>
                            </div>
                        </div>

                        <!-- Places maximum -->
                        <div class="mb-3">
                            <label for="placesMax" class="form-label">Places maximum</label>
                            <input type="number" class="form-control" id="placesMax" th:field="*{placesMax}"
                                   min="1" max="50" value="10">
                            <div class="form-text">Nombre maximum d'√©tudiants pour ce cours</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">üíæ Enregistrer le cours</button>
                            <a href="/cours" class="btn btn-outline-secondary">‚ùå Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p>&copy; 2024 √âcole de Musique. Tous droits r√©serv√©s.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
